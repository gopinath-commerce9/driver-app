`<ion-tabs #tabContent>

  <ion-tab-bar slot="bottom" #appTabBar id="appTabBar">
    <ion-tab-button *ngFor="let t of appTabs" [tab]="t.tabUrl" (click)=tabItemClicked(t) layout="icon-top">
      <ion-icon [name]="t.icon"></ion-icon>
      <ion-label>{{ t.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>`
